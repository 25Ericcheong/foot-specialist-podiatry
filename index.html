    <script type="text/javascript">
        // Reference: https://javascript.info/coordinates
        function getCoords(elem) {
            let box = elem.getBoundingClientRect();

            return {
                top: box.top + window.pageYOffset,
                right: box.right + window.pageXOffset,
                bottom: box.bottom + window.pageYOffset,
                left: box.left + window.pageXOffset
            };
        }
        
        function createLinkUnder(elem, html) {
            // create message element
            const newElem = document.createElement('p');

            // better to us
            // e a css class for the style here
            newElem.style.cssText = "position:fixed; color: red";
            newElem.className = "relative-links"

            // assign coordinates, don't forget "px"!
            let coords = elem.getBoundingClientRect();

            newElem.style.left = coords.left + "px";
            newElem.style.top = coords.bottom + "px";

            newElem.innerHTML = html;

            return newElem;
        }

        const imageElem = document.querySelector("#conditions-women-running")
        const imageCoord = getCoords(imageElem)

        console.log("image coordinates")
        console.log(`top left corner     (${imageCoord.top}, ${imageCoord.left})`)
        console.log(`bottom right corner (${imageCoord.bottom}, ${imageCoord.right})`)

        const newElem = createLinkUnder(imageElem ,"Test")
        document.body.append(newElem)
    </script>
