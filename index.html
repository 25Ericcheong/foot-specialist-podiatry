    <script type="text/javascript">
        // Reference: https://javascript.info/coordinates
        function getCoords(elem) {
            let box = elem.getBoundingClientRect();

            return {
                top: box.top + window.pageYOffset,
                right: box.right + window.pageXOffset,
                bottom: box.bottom + window.pageYOffset,
                left: box.left + window.pageXOffset
            };
        }
        
        function createLinkUnder(elem, pos) {
            // create message element
            const anchor = document.createElement("a");

            // better to use a css class for the style here
            anchor.style.cssText = "position:absolute; color: red";
            anchor.className = "button-links"

            // assign coordinates, don't forget "px"!
            let coords = getCoords(elem);

            anchor.style.left = coords.left + pos.xCoord + "px";
            anchor.style.top = coords.top + pos.yCoord + "px";

            anchor.href = 'https://www.example.com';
            anchor.textContent = 'Visit Example';

            return anchor;
        }

        const imageElem = document.querySelector("#conditions-women-running")
        const imageCoord = getCoords(imageElem)

        console.log("image coordinates")
        console.log(`top left corner     (${imageCoord.top}, ${imageCoord.left})`)
        console.log(`bottom right corner (${imageCoord.bottom}, ${imageCoord.right})`)

        // const newElem = createLinkUnder(imageElem)
        // document.body.append(newElem)

        function createLinks() {
            const links = [
                {xCoord: 0, yCoord: 0},
                {xCoord: 100, yCoord: 100}
            ]

            for (let index = 0; index < links.length; index++) {
                const linkCoord = links[index];

                const buttonLink = createLinkUnder(imageElem, linkCoord)
                document.body.append(buttonLink)
            }
        }

        createLinks();

        window.addEventListener('resize', function(event) {
            createLinks();
        }, true);
    </script>
